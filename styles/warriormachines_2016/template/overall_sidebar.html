<ul class="list-group">
    <!-- EVENT overall_header_navbar_before -->

    <!-- IF U_ACP -->
    <li class="list-group-item">
        <a href="{U_ACP}" title="{L_ACP}">{L_ACP_SHORT}</a>
    </li>
    <!-- ENDIF -->

    <!-- IF U_MCP -->
    <li class="list-group-item">
        <a href="{U_MCP}" title="{L_MCP}">{L_MCP_SHORT}</a>
    </li>
    <!-- ENDIF -->

    <!-- IF S_REGISTERED_USER -->
    <li id="username_logged_in" class="rightside <!-- IF CURRENT_USER_AVATAR --> no-bulletin<!-- ENDIF -->">
        <!-- EVENT navbar_header_username_prepend -->
        <div class="header-profile dropdown-container">
            <a href="{U_PROFILE}" class="header-avatar dropdown-trigger"><!-- IF CURRENT_USER_AVATAR -->{CURRENT_USER_AVATAR} <!-- ENDIF -->{CURRENT_USERNAME_SIMPLE}</a>
            <div class="dropdown hidden">
                <div class="pointer">
                    <div class="pointer-inner"></div>
                </div>
                <ul class="dropdown-contents" role="menu">
                    <!-- IF U_RESTORE_PERMISSIONS -->
                    <li class="small-icon icon-restore-permissions"><a href="{U_RESTORE_PERMISSIONS}">{L_RESTORE_PERMISSIONS}</a></li><!-- ENDIF -->

                    <!-- EVENT navbar_header_profile_list_before -->

                    <li class="small-icon icon-ucp"><a href="{U_PROFILE}" title="{L_PROFILE}" role="menuitem">{L_PROFILE}</a></li>
                    <li class="small-icon icon-profile"><a href="{U_USER_PROFILE}" title="{L_READ_PROFILE}" role="menuitem">{L_READ_PROFILE}</a></li>

                    <!-- EVENT navbar_header_profile_list_after -->

                    <li class="separator"></li>
                    <li class="small-icon icon-logout"><a href="{U_LOGIN_LOGOUT}" title="{L_LOGIN_LOGOUT}" accesskey="x" role="menuitem">{L_LOGIN_LOGOUT}</a></li>
                </ul>
            </div>
        </div>
        <!-- EVENT navbar_header_username_append -->
    </li>

    <!-- IF S_DISPLAY_PM -->
    <li class="small-icon icon-pm rightside">
        <a href="{U_PRIVATEMSGS}" role="menuitem"><span>{L_PRIVATE_MESSAGES} [</span><strong>{PRIVATE_MESSAGE_COUNT}</strong><span>]</span></a>
    </li>
    <!-- ENDIF -->

    <!-- IF S_NOTIFICATIONS_DISPLAY -->
    <li class="small-icon icon-notification dropdown-container dropdown-{S_CONTENT_FLOW_END} rightside">
        <a href="{U_VIEW_ALL_NOTIFICATIONS}" id="notification_list_button"
           class="dropdown-trigger"><span>{L_NOTIFICATIONS} [</span><strong>{NOTIFICATIONS_COUNT}</strong><span>]</span></a>
        <!-- INCLUDE notification_dropdown.html -->
    </li>
    <!-- ENDIF -->

    <!-- ELSE -->

    <!-- IF S_REGISTER_ENABLED and not (S_SHOW_COPPA or S_REGISTRATION) -->
    <li class="list-group-item">
        <a href="{U_REGISTER}">{L_REGISTER}</a>
    </li>
    <!-- ENDIF -->

    <!-- EVENT navbar_header_logged_out_content -->

    <!-- ENDIF -->
</ul>
