<!-- INCLUDE overall_header.html -->

<h1>{L_SETTINGS}</h1>

<form id="acp_board" method="post" action="{U_ACTION}">
    <fieldset>
        <dl>
            <dt>
                <label for="s3_aws_access_key_id">{L_ACP_S3_AWS_ACCESS_KEY_ID}</label>
                <br>
                <span>{L_ACP_S3_AWS_ACCESS_KEY_ID_EXPLAIN}</span>
            </dt>
            <dd><input type="text" id="s3_aws_access_key_id" name="s3_aws_access_key_id" value="{S3_AWS_ACCESS_KEY_ID}"></dd>
        </dl>

        <p class="submit-buttons">
            <input class="button1" type="submit" id="submit" name="submit" value="{L_SUBMIT}"/>&nbsp;
            <input class="button2" type="reset" id="reset" name="reset" value="{L_RESET}"/>
        </p>

        {S_FORM_TOKEN}
    </fieldset>
</form>

<!-- INCLUDE overall_footer.html -->
